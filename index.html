            <input
              type="phone"
              name="user-phone"
              id="user-phone"
              class="modal-input"
            />
            <svg class="modal-icon" width="18" height="18">
              <use href="./images/icons.svg#icon-phone-modal"></use>
            </svg>
          </div>

          <label for="user-email" class="label-text">Пошта</label>
          <div class="input-wrap">
            <input
              type="email"
              name="user-email"
              id="user-email"
              class="modal-input"
            />
            <svg class="modal-icon" width="18" height="18">
              <use href="./images/icons.svg#icon-email-modal"></use>
            </svg>
          </div>
          <div class="comment-block">
            <label for="user-comment" class="label-text">Коментар</label>
            <textarea
              name="user-comment"
              id="user-comment"
              class="modal-input comment"
              placeholder="Введіть текст"
            ></textarea>
          </div>
          <div class="condition-check-box">
            <input
              type="checkbox"
              name="contract"
              id="contract"
              class="input-checkbox invisible"
            />
            <label for="contract" class="checkbox-text"
              ><span>
                <svg class="check-icon" width="16" height="15">
                  <use href="./images/icons.svg#icon-check"></use>
                </svg> </span
              >Погоджуюся з розсилкою та приймаю<a
                href=""
                target="_blank"
                class="condition"
                >Умови договору</a
              ></label
            >
          </div>
          <button type="submit" class="modal-button">Відправити</button>
        </form>
      </div>
    </div>
    <script src="./js/modal.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
